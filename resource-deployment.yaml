apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: test
spec:
  replicas: 2 # Number of Pods (must be â‰¤ 3 due to ResourceQuota)
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          requests:
            cpu: "500m" # Request 500 millicores of CPU per pod
            memory: "512Mi" # Request 512MB of memory per pod
          limits:
            cpu: "1" # Limit CPU usage to 1 core per pod
            memory: "1Gi" # Limit memory usage to 1GB per pod
